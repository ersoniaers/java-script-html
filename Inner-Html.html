<!DOCTYPE html>
<html>
<head>
	<title>Inner HTML</title>
</head>
<body>
	<h2>Contoh display jaascript menggunakan innerHTML</h2>
	<p>Dibawah paragraf ini adalah paragraf yang berisi hasil penjumlahan sederhana</p>

	<p id="hasil"></p>

	<script type="text/javascript">
		document.getElementsById('hasil').innerHTML = (23 + 3);
	</script>

</body>
</html>
